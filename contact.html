<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | E-Learn</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
    header, footer { background: #4b0082; color: white; padding: 1rem 2rem; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #4b0082; margin-bottom: 1rem; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4b0082; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #673ab7; }
    .info { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Send us a message</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> support@elearn.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> #12, Knowledge Street, EduCity, India</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 E-Learn. All rights reserved.</p>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Thank you! Your message has been sent.");
    }
  </script>
</body>
</html>
